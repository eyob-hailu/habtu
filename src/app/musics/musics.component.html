<div class="min-h-screen bg-gradient-to-r from-purple-200 to-blue-200 p-6">
  <h2 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-purple-800">
    ğŸµ Our Songs
  </h2>

  <!-- Spotify Embed -->
  <div class="flex justify-center mb-8">
    <iframe
      style="border-radius: 12px"
      src="https://open.spotify.com/embed/playlist/6QM3h37MO0dISLKenr1XpI"
      width="100%"
      height="380"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      title="Spotify love songs playlist"
    >
    </iframe>
  </div>

  <!-- Wish Tree -->
  <h3 class="text-2xl font-bold text-center mb-4 text-green-700">
    ğŸŒ³ Birthday Wish Tree
  </h3>
  <div class="flex flex-wrap justify-center gap-4">
    <button
      *ngFor="let wish of wishes"
      (click)="showWish(wish)"
      class="bg-green-400 hover:bg-green-500 text-white px-4 py-2 rounded-full transition"
    >
      ğŸƒ
    </button>
  </div>

  <!-- Wish Modal -->
  <div
    *ngIf="selectedWish"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4"
  >
    <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
      <button
        (click)="selectedWish = null"
        class="absolute top-2 right-2 text-gray-500 text-2xl"
      >
        &times;
      </button>
      <p class="text-gray-700 text-lg">{{ selectedWish }}</p>
    </div>
  </div>
</div>
