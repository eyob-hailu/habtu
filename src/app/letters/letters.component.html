<div class="min-h-screen bg-gradient-to-r from-pink-200 to-purple-200 p-6">
  <h2 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-purple-700">ğŸ’Œ Open When Letters</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let letter of letters" 
         (click)="openLetter(letter)"
         class="bg-white rounded-lg shadow-lg p-6 text-center cursor-pointer hover:scale-105 transition">
      <p class="text-lg font-semibold text-pink-600">{{ letter.title }}</p>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="selectedLetter" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
    <div class="bg-white rounded-lg max-w-lg w-full p-6 relative">
      <button (click)="selectedLetter = null" class="absolute top-2 right-2 text-gray-500 text-2xl">&times;</button>
      <h3 class="text-2xl font-bold mb-4">{{ selectedLetter.title }}</h3>
      <p class="text-gray-700 whitespace-pre-line">{{ selectedLetter.content }}</p>
    </div>
  </div>
</div>
