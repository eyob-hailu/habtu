<div class="min-h-screen bg-gradient-to-t from-yellow-200 to-pink-200 p-6">
  <h2 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-yellow-700">ðŸ“¸ Memories</h2>

  <!-- Photo Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

      <!-- <img [src]="photo.url" class="w-full h-64 object-cover group-hover:scale-110 transition" /> -->

        <p class="text-white text-center px-4">{{ photo.caption }}</p>
      </div>
    </div>
  </div>

  <!-- Videos -->
  <div class="mt-8">
    <h3 class="text-2xl font-bold mb-4 text-purple-700">ðŸŽ¥ Videos</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <video *ngFor="let video of videos" [src]="video" controls class="rounded-lg shadow-lg"></video>
    </div>
  </div>
</div>
