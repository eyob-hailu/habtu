<div class="min-h-screen bg-gradient-to-t from-yellow-200 to-pink-200 p-6 flex flex-col items-center">


  <!-- Vertical Photo List -->
  <div class="flex flex-col gap-6 w-full max-w-md">
    <div *ngFor="let photo of photos" class="relative overflow-hidden rounded-2xl shadow-lg w-full h-64 mx-auto">
      <img 
        [src]="photo.url" 
        alt="negds" 
        class="w-full h-full object-cover transition-transform duration-500 ease-in-out hover:scale-105" 
      />
      <div class="absolute inset-0 bg-black bg-opacity-40 opacity-0 hover:opacity-100 transition flex items-center justify-center rounded-2xl">
        <p class="text-white text-center px-4 text-lg">{{ photo.caption }}</p>
      </div>
    </div>
  </div>
</div>
